<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>GalleryView - Default Demo</title>

<!-- First, add jQuery (and jQuery UI if using custom easing or animation -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>

<!-- Second, add the Timer and Easing plugins -->
<script type="text/javascript" src="../GalleryView/js/jquery.timers-1.2.js"></script>
<script type="text/javascript" src="../GalleryView/js/jquery.easing.1.3.js"></script>

<!-- Third, add the GalleryView Javascript and CSS files -->
<script type="text/javascript" src="../GalleryView/js/jquery.galleryview-3.0-dev.js"></script>
<link type="text/css" rel="stylesheet" href="../GalleryView/css/jquery.galleryview-3.0-dev.css" />

<!-- Lastly, call the galleryView() function on your unordered list(s) -->
<script type="text/javascript">
	$(function(){
		$('#myGallery').galleryView({
            panel_width: 950,
            panel_height: 600,
            frame_width: 80,
            frame_height: 40,
            panel_animation: "crossfade"
        });
	});
</script>
</head>

<body>
	<ul id="myGallery">
		<li><img src="images/100_2213.jpg" alt="Lone Tree Yellowstone" /></li>
		<li><img src="images/100_2214.jpg" alt="Is He Still There?!" /></li>
		<li><img src="images/100_2215.jpg" alt="Noni Nectar For Green Gecko" /></li>

	</ul>
	<p>Please view the source of this page if you are having difficulties setting up GalleryView.</p>
</body>
</html>
